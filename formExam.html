<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form example</title>
  </head>
  <body>
    <h1>Car MagazineRegister</h1>
    <form class="" action="index.html" method="post">
      <label for="nameSurname">Name and Surname</label>
      <input id='nameSurname 'type="text" name="" value="" placeholder="Ashley cole" required><br><br>
      <label for="email">Email</label>
      <input id='email' type="text" name="email" value="" placeholder="Your email address" required>@
      <select class="" name="">
        <option value="">gmail.com</option>
          <option value="">hotmail.com</option>
            <option value="">ymail.com</option>
      </select><br><br>

  <label for="password">Password</label>
  <input id='password' type="password" name="password" value="" placeholder="enter password" required pattern =".{4,8}" title="write 4-8 charcter"><br><br>

  <label for="gender">Gender</label>
  <select class="" name="">
    <option value="">Male</option>
      <option value="">Female</option>
        <option value="">Non Binary</option>
          <option value="">others</option>
  </select><br><br>
  <label>Birthday<input type="date"></input></label><br><br>
  <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
