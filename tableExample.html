<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <table border="1" >
      <tr>
        <th>Flag</th>
        <th>Country</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
<!-- England -->
   <tr>
     <td><img src="picture/Eng.webp" alt="england" width='50'></td>
     <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
     <td>London</td>
     <td>66 Millions</td>
   </tr>

   <tr>
     <td><img src="picture/Ind.webp" alt="India" width='50'></td>
     <td><a href="https://en.wikipedia.org/wiki/India">India</a></td>
     <td>New Delhi</td>
     <td>1400 Millions</td>
   </tr>


   <tr>
     <td><img src="picture/Ame.webp" alt="america" width='50'></td>
     <td><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
     <td>Washington DC</td>
     <td>350 Millions</td>
   </tr>

    </table>
  </body>
</html>
